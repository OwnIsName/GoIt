	<script type="text/javascript">

/*Используя логику создания массива клавиатурных строк, создать функцию addKeyboardLayout(alphabet) которая на входе получает строку-алфавит и возвращает массив-массивов клавиатурных строк.
Создать функцию getRandCharInRow(row) которая получает номер строки клавиатуры и возвращает случайную букву из этой строки.
Создать функцию getRandCharInAlph() которая возвращает случайную букву из всего алфавита.*/

	const alphabet = "qwertyuiop[]asdfghjkl;'zxcvbnm,./";

		function addKeyboardLayout(str){
			var arrStr = str.split("");
			keyboard = [arrStr.slice(0, 12), arrStr.slice(12, 23), arrStr.slice(23)];
			return keyboard;

		}
		addKeyboardLayout(alphabet);
		

		function getRandCharInRow(row) {
			if (row > 0 && row < 4) {
				var rand = Math.floor(Math.random() * keyboard[row - 1].length);
				return keyboard[row - 1][rand];
			}else{
				return console.log("Input correct string number!");
			}
		}

		console.log(getRandCharInRow(4));
		
		function getRandCharInAlph(){
			var rand = Math.floor(Math.random() * keyboard.length);
			var rand1 = Math.floor(Math.random() * keyboard[rand].length);
			var result = keyboard[rand][rand1];
			return result;		
		}
		console.log(getRandCharInAlph());


	</script>
	
</body>
