<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>

	<script type="text/javascript">
		/*
   Есть три курорта: taba, sharm или hurgada.
   
   Необходимо через prompt попросить ввести число, от 1 до 3-х.
   
   В тексте prompt необходимо написать какое число соотвествует
   какому курорту, на ваш выбор.
   
   После этого вывести сообщение о том, что пользователь 
   выбрал такой-то курорт или сообщение о том, что введено
   число, варианта курорта для которого не было.
*/
/*
  Пользователь через prompt вводит число участников группы. 
  Необходимо проверить является ли введенные данные целым 
  положительным числом. Вывести alert в случае ошибочного ввода.
        
  Всего имеется три группы sharm, hurgada и taba.
  В группах ограничено кол-во свободных мест:
    sharm - 15
    hurgada - 25
    taba - 6
    
  Если количество мест позволяет, то вывести пользователю 
  сообщение через confirm что есть место в группе такой-то, 
  согласен ли пользоваетель быть в этой группе?
  
  Если ответ ok, уменьшаем число свободных мест на  число участников группы.
  Если ответ нет, предлагаем следующую группу со свободными местами.
  
  Если мест нигде нет, выводим сообщение alert('Мест нет!')
*/  
var taba = "taba";
	var sharm = "sharm";
	var hurgada = "hurgada";
	var tabaPlaces = 6;
	var sharmPlaces = 15;
	var hurgadaPlaces = 25;

	var touristsNumber = prompt("Введите кол-во участников группы");

	if (touristsNumber == parseInt(touristsNumber) && touristsNumber >= 1){

		if (touristsNumber <= tabaPlaces) {
			
			var tabaConf = confirm("Есть свободные места в группе : " + taba + '\nВы согласны?');
				if (tabaConf){
				tabaPlaces -= touristsNumber;
				alert("В группе " + taba + " осталось " + tabaPlaces + " свободых мест!");

				}else{
					var sharmConf = confirm("Есть свободные места в группе : " + sharm + '\nВы согласны?');	
						if (sharmConf){
							sharmPlaces -= touristsNumber;
							alert("В группе " + sharm + " осталось " + sharmPlaces + " свободых мест!");
					}	
						else{
							var hurgadaConf = confirm("Есть свободные места в группе : " + hurgada + '\nВы согласны?');	
								if (hurgadaConf){
									hurgadaPlaces -= touristsNumber;
									alert("В группе " + hurgada + " осталось " + hurgadaPlaces + " свободых мест!");
								}
								else{
									alert("Вы не выбрали ни один курорт!")
								}
						}
				}
		}
		else if (touristsNumber <= sharmPlaces) {
			var sharmConf = confirm("Есть свободные места в группе : " + sharm + '\nВы согласны?');	
						if (sharmConf){
							sharmPlaces -= touristsNumber;
							alert("В группе " + sharm + " осталось " + sharmPlaces + " свободых мест!");
					}	
						else{
							var hurgadaConf = confirm("Есть свободные места в группе : " + hurgada + '\nВы согласны?');	
								if (hurgadaConf){
									hurgadaPlaces -= touristsNumber;
									alert("В группе " + hurgada + " осталось " + hurgadaPlaces + " свободых мест!");
								}
								else{
									alert("Вы не выбрали ни один курорт!")
								}
						}
				}
		
		else if (touristsNumber <= hurgadaPlaces){
			var hurgadaConf = confirm("Есть свободные места в группе : " + hurgada + '\nВы согласны?');	
				if (hurgadaConf){
					hurgadaPlaces -= touristsNumber;
					alert("В группе " + hurgada + " осталось " + hurgadaPlaces + " свободых мест!");
				}
				else{
					alert("Вы не выбрали ни один курорт!")
				}

		}
		else{
			alert("На такое кол-во мест нет!")
		}	
		
	}else {
			alert("Введите коректные данные!");}
	</script>
	
</body>
</html>
